<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <p>Nama&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="text" placeholder="Nama lengkap..."></p>
        <p>Username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="text" placeholder="Username..."></p>
        <p>Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="email" placeholder="Your email..."></p>
        <p>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="password" placeholder="Password..."></p>
        <p>Alamat Web&nbsp;&nbsp;&nbsp;:
          <input type="url" placeholder="Masukan URL Web..."></p>
        <p>Tanggal lahir&nbsp;&nbsp;:
          <input type="date"></p>
        <p>Umur&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="text" size="5"></p>
        <p>Jenis Kelamin&nbsp;:
          <input type="radio">Laki-laki <input type="radio">Perempuan</p>
        <p>Agama&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <select>
            <option selected>Islam</option>
            <option>Katolik</option>
            <option>Budha</option>
            <option>Protestan</option>
          </select>
        </p>
        <p>Biografi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <textarea rows="4" cols="80"></textarea>
        </p>
        <p>Foto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <img src="logo1.jpg" width="250" height="250">
        </p>
        <p>Audio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <audio src="sample.mp3" controls></audio>
        </p>
      </fieldset>
    </form>
  </body>
</html>
